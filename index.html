    window.fn = {};

      var menu = document.getElementById('menu');
      menu.open();
    };

      var menu = document.getElementById('menu');
      content.load(page).then(menu.close.bind(menu));
    };

    var number = Math.floor(Math.random()*restarauntArray.length);
