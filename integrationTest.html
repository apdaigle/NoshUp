    <script type="text/javascript" charset="utf-8">
        if (!hasLoaded) {
            fn.load("new.html");
            hasLoaded = true;
        }
        var chart = document.getElementById("chart");
        var tempChart = document.getElementById("chart");
        var padding = {top:20, right:40, bottom:0, left:0},
            w = 500 - padding.left - padding.right,
            h = 500 - padding.top  - padding.bottom,
            r = Math.min(w, h)/2,
            rotation = 0,
            oldrotation = 0,
            picked = 100000,
            oldpick = [],
            color = d3.scale.category20();//category20c()


        function createWheel(){
            var svg = d3.select('#chart')
            .append("svg")
            .data([data])
            .attr("width",  w + padding.left + padding.right)
            .attr("height", h + padding.top + padding.bottom);
        var container = svg.append("g")
            .attr("class", "chartholder")
            .attr("transform", "translate(" + (w/2 + padding.left) + "," + (h/2 + padding.top) + ")");
        var vis = container
            .append("g");

        var pie = d3.layout.pie().sort(null).value(function(d){return 1;});
        // declare an arc generator function
        var arc = d3.svg.arc().outerRadius(r);
        // select paths, use arc generator to draw
        var arcs = vis.selectAll("g.slice")
            .data(pie)
            .enter()
            .append("g")
            .attr("class", "slice");

        arcs.append("path")
            .attr("fill", function(d, i){ return color(i); })
            .attr("d", function (d) { return arc(d); });
        // add the text
        arcs.append("text").attr("transform", function(d){
                d.innerRadius = 0;
                d.outerRadius = r;
                d.angle = (d.startAngle + d.endAngle)/2;
                return "rotate(" + (d.angle * 180 / Math.PI - 90) + ")translate(" + (d.outerRadius -10) +")";
            })
            .attr("text-anchor", "end")
            .text( function(d, i) {
                return data[i].label;
            });
        container.on("click", spin);
        function spin(d){

            container.on("click", null);
            //all slices have been seen, all done
            console.log("OldPick: " + oldpick.length, "Data length: " + data.length);
            if(oldpick.length == data.length){
                console.log("done");
                container.on("click", null);
                return;
            }
            var  ps       = 360/data.length,
                 pieslice = Math.round(1440/data.length),
                 rng      = Math.floor((Math.random() * 1440) + 360);

            rotation = (Math.round(rng / ps) * ps);

            picked = Math.round(data.length - (rotation % 360)/ps);
            picked = picked >= data.length ? (picked % data.length) : picked;
            if (oldpick.indexOf(picked) !== -1) {
                d3.select(this).call(spin);
                return;
            }
            else {
                oldpick.push(picked);
            }
            rotation += 90 - Math.round(ps/2);
            vis.transition()
                .duration(3000)
                .attrTween("transform", rotTween)
                .each("end", function(){
                    //mark slice as seen
                    d3.select(".slice:nth-child(" + (picked + 1) + ") path")
                        .attr("fill", "#111");
                    //populate info
                    d3.select("#info h1")
                        .text(data[picked].info);
                    oldrotation = rotation;

                    container.on("click", spin);
                });
            console.log(data);
        }
        //make arrow
        svg.append("g")
            .attr("transform", "translate(" + (w + padding.left + padding.right) + "," + ((h/2)+padding.top) + ")")
            .append("path")
            .attr("d", "M-" + (r*.15) + ",0L0," + (r*.05) + "L0,-" + (r*.05) + "Z")
            .style({"fill":"black"});
        //draw spin circle
        container.append("circle")
            .attr("cx", 0)
            .attr("cy", 0)
            .attr("r", 60)
            .style({"fill":"white","cursor":"pointer"});
        //spin text
        container.append("text")
            .attr("x", 0)
            .attr("y", 12)
            .attr("text-anchor", "middle")
            .text("SPIN")
            .style({"font-weight":"bold", "font-size":"30px"});


        function rotTween(to) {
          var i = d3.interpolate(oldrotation % 360, rotation);
          return function(t) {
            return "rotate(" + i(t) + ")";
          };
        }


        // function getRandomNumbers(){
        //     var array = new Uint16Array(1000);
        //     var scale = d3.scale.linear().range([360, 1440]).domain([0, 100000]);
        //     if (window.hasOwnProperty("crypto") && typeof window.crypto.getRandomValues === "function"){

        //     }
        //     else {
        //         //no support for crypto, get crappy random numbers
        //         for(var i=0; i < 1000; i++){
        //             array[i] = Math.floor(Math.random() * 100000) + 1;
        //         }
        //     }
        //     return array;
        // }
        }

        createWheel();
        //CODE BREAK//

        // This example requires the Places library. Include the libraries=places
      // parameter when you first load the API. For example:
      // <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places">

        var map;
        var activeInfoWindow;

      function initMap() {
        // Create the map.
        var lsu = {lat: 30.4133, lng: -91.1800};
        map = new google.maps.Map(document.getElementById('map'), {
          center: lsu,
          zoom: 17
        });

        // Create the places service.
        var service = new google.maps.places.PlacesService(map);
        var getNextPage = null;
        var moreButton = document.getElementById('more');
        moreButton.onclick = function() {
          moreButton.disabled = true;
          if (getNextPage) getNextPage();
        };

        var bounds = new google.maps.LatLngBounds();

        // Perform a nearby search.
        service.nearbySearch(
            {location: lsu, radius: 2000, type: ['restaurant']},
            function(results, status, pagination) {
              if (status !== 'OK') return;
              results.forEach(function(loc) {
                createMarker(loc);
                bounds.extend(loc.geometry.location);
              })
              map.fitBounds(bounds);
              moreButton.disabled = !pagination.hasNextPage;
              getNextPage = pagination.hasNextPage && function() {
                pagination.nextPage();
              };
            });
      }



        function createMarker(place) {
//        var bounds = new google.maps.LatLngBounds();
          var placesList = document.getElementById('places');

          // var image = {
          //   size: new google.maps.Size(71, 71),
          //   origin: new google.maps.Point(0, 0),

          // };
          //

          //   map: map,

          //   position: place.geometry.location
          // });
          //
          // var infowindow = new google.maps.InfoWindow({content: place.name});
          //
          // marker.addListener('click', function() {
          //   if (activeInfoWindow) {activeInfoWindow.close();}
          //   infowindow.open(map, marker);
          //   activeInfoWindow = infowindow;
          // })

          var li = document.createElement('li');
          li.textContent = place.name;
          placesList.appendChild(li);
          li.addEventListener('click', function() {
            if (!namesData.includes(place.name))
            {
                namesData.push(place.name);
                data.push({"label": place.name,  "value":1,  "info":"(" +place.rating+ "/5.0) Located at " +place.vicinity+ "."});
                chart.innerHTML = "";
                createWheel();
                li.innerHTML = "ADDED";
            }
            else
            {
                data.splice(namesData.indexOf(place.name), 1);
                namesData.splice(namesData.indexOf(place.name), 1);
                li.innerHTML = place.name;
            }
          });
        }
